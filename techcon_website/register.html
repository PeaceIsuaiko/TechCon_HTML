<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="/techcon_website/index.html">Home</a></li>
                <li><a href="/techcon_website/about.html">About</a></li>
                <li><a href="/techcon_website/schedule.html">Schedule</a></li>
                <li><a href="/techcon_website/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="submit_registration.php" method="POST">
            <fieldset>
                <legend>Attendee Information</legend>

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                <br><br>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br><br>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <br><br>

                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required> I agree to the <a href="terms.html">terms and conditions</a>.
                </label>
                <br><br>

                <button type="submit">Register Now</button>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 TechCon. All rights reserved. copyright</p>
    </footer>
</body>
</html>
